<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote </title>
  <link rel="stylesheet" href="brick.css" />
  <link rel="icon" href="images/brick.jpg" type="image/x-icon">
  <style>
     body{
      margin:0;
      background-color: rgb(157, 160, 185);
     }

  </style>
</head>
<body>
 <div class="container">
  <div class="navbar">
    <div >
      <h1 style="font-size: large;">BRICK RENOVATIONS (PTY) LTD</h1>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="menu" id="menu">
      <a href="/index">HOME</a>
      <a href="/HOME">ABOUT US</a>
      <a href="/services">SERVICES</a>
      <a href="/contact_form">CONTACT US</a>
      <a href="/quotation">QUOTE</a>
      <!--<a href="/smarthome">SMART HOME</a>-->
    </div>
  </div>
</div>
  <div class="form-card">
    <h2>Request a Quote</h2>
   

    <form id="quoteForm">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required />

  <label for="project_type">Project Type</label>
  <input type="text" id="project_type" name="project_type" required />

  <label for="location">Location</label>
  <input type="text" id="location" name="location" required />

  <label for="site_status">Site Status</label>
  <select id="site_status" name="site_status" required>
    <option value="">Select one</option>
    <option value="Already prepared">Already prepared</option>
    <option value="Needs preparation">Needs preparation</option>
  </select>

  <label for="project_size">Estimated Project Size (sqm)</label>
  <input type="text" id="project_size" name="project_size" placeholder="e.g., 100 sqm" required />

  <label for="urgency">Urgency</label>
  <select id="urgency" name="urgency" required>
    <option value="">Select one</option>
    <option value="Immediate">Immediate</option>
    <option value="Within a week">Within a week</option>
    <option value="Within a month">Within a month</option>
    <option value="Flexible">Flexible</option>
  </select>

  <label for="hire_status">Ready to Hire?</label>
  <select id="hire_status" name="hire_status" required>
    <option value="">Select one</option>
    <option value="Ready to hire now">Ready to hire now</option>
    <option value="Still exploring options">Still exploring options</option>
  </select>

  <label for="timeline">Estimated Project Timeline</label>
  <input type="text" id="timeline" name="timeline" placeholder="e.g., 3 weeks" required />

  <label for="description">Project Description</label>
  <textarea id="description" name="description" rows="4" required></textarea>

  <button type="submit">Submit Request</button>
  <p id="responseMessage"></p>
</form>

 
  </div>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2026 Brick Renovations. All Rights Reserved.</p>
      <p>
        Email: <a href="mailto:brickand25@gmail.com">brickand25@gmail.com</a> |
        Phone: <a href="tel:+27618312589">+27 61 831 2589</a>
      </p>
      <p class="tagline">Building Trust. Delivering Quality. Enhancing Communities.</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    document.getElementById('quoteForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        name: this.name.value,
        email: this.email.value,
        phone: this.phone.value,
        project_type: this.project_type.value,
        location: this.location.value,
        site_status: this.site_status.value,
        project_size: this.project_size.value,
        urgency: this.urgency.value,
        hire_status: this.hire_status.value,
        timeline: this.timeline.value,
        description: this.description.value
      };

      const response = await fetch('/quotation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await response.json();
      document.getElementById('responseMessage').innerText = result.message;
      if (result.success) this.reset();
    });
  </script>
</body>
</html>
