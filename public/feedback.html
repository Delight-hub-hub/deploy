<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | [Your Company Name]</title>
  <link rel="stylesheet" href="brick.css">
  <link rel="icon" href="images/brick.jpg" type="image/x-icon">
</head>
<body>
   <div id="container">
    <div class="menu">
      <a href="/index">HOME</a>
      <a href="/HOME">ABOUT US</a>
      <a href="/services">SERVICES</a>
      <a href="/contact_form">CONTACT US</a>
      <a href="/quotation">QUOTE</a>
    </div>

  <header>
    <h1 style="text-align: center;">We Value Your Feedback</h1>
    <p style=" color:black; text-align: center;">Your input helps us improve our services and serve you better.</p>
  </header>

  <main id="mailto">
    <section>
      <form action="mailto:feedback@yourcompany.com" method="POST" enctype="text/plain">
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Your Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="rating">Overall Experience:</label><br />
        <select id="rating" name="rating" required>
          <option value="">--Select--</option>
          <option value="5">Excellent</option>
          <option value="4">Good</option>
          <option value="3">Average</option>
          <option value="2">Poor</option>
          <option value="1">Very Poor</option>
        </select><br /><br />

        <label for="comments">Your Comments:</label><br />
        <textarea id="comments" name="comments" rows="6" required></textarea><br /><br />

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2025 [Your Company Name]. All rights reserved.</p>
  </footer>

</body>
</html>
